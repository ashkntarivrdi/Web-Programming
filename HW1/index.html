<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبات پویا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>محاسبات پویا</h2>

    <label for="fee">قیمت واحد:</label>
    <input type="number" id="fee" placeholder="واحد قیمت" />

    <label for="count">تعداد:</label>
    <input type="number" id="count" placeholder="تعداد" />

    <label for="discount">تخفیف:</label>
    <input type="number" id="discount" placeholder="تخفیف" />

    <label for="tax">مالیات (%):</label>
    <input type="number" id="tax" placeholder="درصد مالیات" />

    <label for="cost">قیمت تمام‌شده (هر واحد):</label>
    <input type="number" id="cost" placeholder="قیمت تمام‌شده" />

    <div class="formula-box">
        <label>قیمت نهایی:</label>
        <span id="formulaResult">0</span>
    </div>

    <div class="formula-box">
        <label>سود:</label>
        <span id="profitResult">0</span>
    </div>

    <div class="formula-box">
        <label>میانگین قیمت هر واحد:</label>
        <span id="avgPriceResult">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
